<html>
    <head>
        <title>TO-Do-List</title>
        <link rel="stylesheet" href="todolist.css">
    </head>
<body>
    <header>
        <h1><b>Task List-2023</b></h1>
        <form id="new-task-form">
            <input type="text" name ="new-task-input" id="new-task-input" placeholder="What are your plans for today?">
            <input type="submit" id="new-task-submit" value="Add task">
        </form>
    </header>
    <main>
        <section class ="task-list">
            <h2><b>Tasks</b></h2>

            <div id="tasks">
                <div class="content">
                    <input type="text" class="text" readonly>
                </div>
                <div class="actions">
                    
                </div>
            </div>

        </section>
    </main>
    <script src="todolist.js"></script>
</body>
</html>
